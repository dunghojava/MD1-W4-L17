<script>
    class Tivi{
        constructor(channel, volume, status) {
            this.channel = channel;
            this.volume = volume;
            this.status = status;
        }
        getChannel(){
            return this.channel;
        }
        setChannel(newChannel){
            this.channel = newChannel;
        }
        getVolume(){
            return this.volume;
        }
        setVolume(newVolume){
            this.volume = newVolume;
        }
        getStatus(){
            return this.status;
        }
        setStatus(newStatus){
            this.status = newStatus;
        }
    }
    class Remote{
        onoff(tivi){
            tivi.setStatus(!tivi.getStatus());
        }
        changeChannel(tivi,channel){
            if (tivi.getStatus()){
                tivi.setChannel(channel);
            } else {
                console.log('Bat tivi len di!')
            }
        }
        upVolume(tivi){
            if (tivi.getStatus()){
                if (tivi.getVolume()<10){
                    tivi.setVolume(tivi.getVolume()+1);
                } else {
                    console.log('Tao max chi 10 thoy, dung an nua')
                }
            } else {
                console.log("bat TV len!")
            }
        }
        downVolume(tivi){
            if (tivi.getStatus()){
                if (tivi.getVolume()>0){
                    tivi.setVolume(tivi.getVolume()-1);
                } else {
                    console.log('Xuong 0 roi, dung co an nua may!')
                }
            } else {
                console.log("Bat TV len!")
            }
        }
    }
